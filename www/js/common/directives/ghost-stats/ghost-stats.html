<a class="item">
	<ul style="list-style-type:none">
		<li>Run on: {{ displayDate }}</li>
		<li ng-show="useKm">Distance: {{ distanceKm }} kilometers</li>
		<li ng-show="useMi">Distance: {{ distanceMi }} miles</li>
		<li>Time: {{ displayTime }}</li>
		<li ng-show="useKm">Pace: {{ averagePaceKm }} min/km</li>
		<li ng-show="useMi">Pace: {{ averagePaceMi }} min/mi</li>
	</ul>
</a>
