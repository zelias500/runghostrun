<div class='map-directive'>
	<a ng-attr-href="{{linksTo || undefined}}">
	  <div class="map-wrapper">
	    <div class="info-bar top" ng-show='{{boxes}}'>
	      <p>Challenge Title</p>
	      <p>User, if a challenge</p>
	    </div>
	    <div class="info-bar bottom" ng-show='{{boxes}}'>
	      <p>If ran before, Your total time</p>
	      <p>If challenge, their total time</p>
	      <p>Total Distance</p>
	    </div>
		<div style='width:100%;height:100%' class='google-map-container' id='{{ghost._id}}'></div>
	  </div>
	</a>
</div>
