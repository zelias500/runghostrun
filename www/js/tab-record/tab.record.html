<ion-view view-title="Record">
  <ion-content class="padding">

    <div id="RunMap" style="height:200px;width:350px"></div>
    <run-stats data="currentRun" ng-show="currentRun"></run-stats>

    <div class="button-bar" ng-class="barColor">
      <a ng-show="!currentRun" ng-click="start()" class="button">Start</a>
      <a ng-show="!currentRun && ghost()" ng-click="removeGhost()" class="button button-assertive">Remove Challenge</a>
      <a ng-show="currentRun" ng-click="stop()" class="button">Stop</a>
	</div>
	
  </ion-content>
</ion-view>
