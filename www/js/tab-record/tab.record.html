<ion-view view-title="Record">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          {{ something }}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          <a ng-click="start()" class="button">Start</a>
          <a ng-click="stop()" class="button">Stop</a>
        </div>
        <div id="RunMap" style="height:200px;width:350px"> </div>
        <ghost-stats data="currentRun"> </ghost-stats>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
