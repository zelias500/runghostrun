<ion-view view-title="Record">
  <ion-content class="padding">

    <run-map run-data="currentRun" challenge="challengedGhost"></run-map>
    <run-stats data="currentRun" ng-show="currentRun" list-format="true"></run-stats>

    <a style="text-decoration:none;color:#33CD5F">
      <button class="button button-full button-outline button-balanced" ng-click='start()' ng-show="!currentRun">
        <span class="ion-navigate"> Start</span>
      </button>
      <button class="button button-full button-outline button-assertive" ng-click='stop()' ng-show="currentRun">
        <span class="ion-ios-stopwatch"> Stop</span>
      </button>
    </a>

    <a style="text-decoration:none;color:#33CD5F" ng-show="!currentRun && ghost()">
      <button class="button button-full button-outline button-assertive" ng-click="removeGhost()">
        <span class="ion-close"> Cancel</span>
      </button>
    </a>
	
  </ion-content>
</ion-view>
