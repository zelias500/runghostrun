<ion-view view-title="Record">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          {{ something }}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          <a ng-click="start()" class="button">Start</a>
          <a ng-click="stop()" class="button">Stop</a>
        </div>
        <div>
          <h2>{{testing.locations[0].timestamp}}</h2>
          <h2>{{testing.locations[0].coords.latitude}}</h2>
          <h2>{{testing.locations[0].coords.longitude}}</h2>
          <h2>{{counter}}</h2>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
