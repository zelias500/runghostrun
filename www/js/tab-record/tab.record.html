<ion-view view-title="Record">
  <ion-content class="padding">

        <div class="button-bar">
          <a ng-show="!currentRun" ng-click="start()" class="button button-balanced">Start</a>
          <a ng-show="currentRun" ng-click="stop()" class="button button-assertive">Stop</a>
        </div>

        <div id="RunMap" style="height:200px;width:350px"> </div>
        <ghost-stats data="currentRun"> </ghost-stats>
  </ion-content>
</ion-view>
