<ion-view view-title="Nice One!">
  <ion-content>
  	<run-stats data="runData"></run-stats>
  	<div ng-if="isGhost">
  		<div class="list">

        <label class="item item-input">
              <span class="input-label ghost-edit">Name Your Ghost!:</span>
              <input type="text" 
                     name="title"
                     ng-model="runData.title" 
                     placeholder="I Rocked This Run">
        </label>
  			<button class="button button-block button-balanced" ng-click="saveTitle()">Save Title</button>
  		</div>
  	</div>
	<div class="list">
		<button class="button button-block button-assertive icon-left ion-person-stalker" ng-click="challenge()">
			Challenge Your Followers
		</button>
	</div>
	<div class="footer">
		<button class="button button-block icon-left ion-home" ng-click="goHome()">
				Return Home
		</button>
	</div>
  </ion-content>
</ion-view>
