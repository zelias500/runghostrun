<ion-view view-title="Challenges Near You">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="ghost in ghosts">
        <ghost-map ghost='ghost' anchors="true" boxes="false"></ghost-map>
        <ghost-stats data="ghost"></ghost-map>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
