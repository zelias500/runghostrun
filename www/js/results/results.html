<ion-view view-title="Results">
  <ion-content class="padding">

    <run-map result="map"></run-map>
    <run-stats data="stopData" format="'col'"></run-stats>

    <form name="privacyForm">
      <label class="item item-input item-select">
            <div ng-if="stopData.ghost" class="input-label">
                Share this run with:
            </div>
            <div ng-if="!stopData.ghost" class="input-label">
                Share this ghost with:
            </div>
            <select name="privacySelect"
                    ng-model="stopData.privacy">
              <option value="Private">Nobody</option>
              <option value="Friends">Friends</option>
              <option value="Public">Everyone</option>
            </select>
      </label>
    </form>

    <a style="text-decoration:none;color:#33CD5F">
      <button class="button button-full button-outline button-balanced icon-left ion-checkmark" ng-click="save()">
        <span>Save</span>
      </button>
    </a>

    <a style="text-decoration:none;color:#33CD5F">
      <button class="button button-full button-outline button-assertive icon-left ion-close" ng-click="discard()">
        <span>Discard</span>
      </button>
    </a>

  </ion-content>
</ion-view>
