<ion-view view-title="More">
  <ion-content class="padding">
    <div>
      <a ng-click="setPrivacy('public')" class="button">Public</a>
      <a ng-click="setPrivacy('friends')" class="button">Friends</a>
      <a ng-click="setPrivacy('private')" class="button">Private</a>
    </div>
    <div id="RanMap" style="height:200px;width:350px"> </div>
    <ghost-stats data="stopData"> </ghost-stats>
    <div class="button-bar">
      <a ng-click="save()" class="button button-balanced">Save</a>
      <a ng-click="discard()" class="button button-assertive">Discard</a>
    </div>

  </ion-content>
</ion-view>
