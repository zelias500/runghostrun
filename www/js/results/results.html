<ion-view view-title="More">
  <ion-content class="padding">

  <div class="item range">
    <input type="range" min="0" max="2" value="0" name="myRange" ng-model="myRange" ng-change="checkTick(myRange)">
  </div>
    <div class="button-bar">
      <div id="privacySetting" class="button button-balanced"> {{rangeValue}} </div>
    </div>
    <div id="RanMap" style="height:200px;width:350px"> </div>
    <ghost-stats data="stopData"> </ghost-stats>
    <div class="button-bar">
      <a ng-click="save()" class="button button-balanced">Save</a>
      <a ng-click="discard()" class="button button-assertive">Discard</a>
    </div>

  </ion-content>
</ion-view>
