<ion-view view-title="Results">
  <ion-content class="padding">

    <div class="item range">
      <input type="range" min="0" max="2" value="0" name="privacyRange" ng-model="privacyRange" ng-change="checkTick(privacyRange)">
    </div>

    <div class="button-bar">
      <div id="privacySetting" class="button button-positive"> {{privacySetting}} </div>
    </div>

    <run-map result="map"></run-map>
    <run-stats data="stopData" list-format="true"></run-stats>

    <a style="text-decoration:none;color:#33CD5F">
      <button class="button button-full button-outline button-balanced" ng-click="save()">
        <span class="ion-checkmark">  Save</span>
      </button>
    </a>

    <a style="text-decoration:none;color:#33CD5F">
      <button class="button button-full button-outline button-assertive" ng-click="discard()">
        <span class="ion-close">  Discard</span>
      </button>
    </a>

  </ion-content>
</ion-view>
