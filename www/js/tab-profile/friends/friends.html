<ion-view view-title="Friends">
 <ion-content class="padding">
   <div class="form-group">
   	  <form>
   	     <label>Search For Friend Name:</label>
   	  	 <input type="text" id="search-input" class="form-control" ng-model="searchFd"/>
   	  	 <div ng-repeat="user in allusers | filter: searchFd">
   	  	 	<p ng-click="goFriendPage(user._id)"><span>{{user.email}}</span></p>
   	  	 </div>
   	  	 <button ng-click="goSeeFd(searchFd)"></button>
   	  </form>
   </div>
 </ion-content>
</ion-view>
