<ion-view view-title="Friends">
 <ion-content class="padding">
   <div class="form-group">
   	  <form>
   	     <label>Find Friends by Name:</label>
   	  	 <input type="text" id="search-input" class="form-control" ng-model="searchFd"/>
   	  	 <div ng-repeat="user in allusers | filter: searchFd">
   	  	 	<a href="#/tab/profile/{{user._id}}"><span>{{user.email}}</span></a>
   	  	 </div>
   	  </form>
   </div>
 </ion-content>
</ion-view>
