<ion-view view-title="Friends">
 <ion-content class="padding">
   <div class="form-group">
  	 <div class="list">
  	 	<a class="item item-icon-left" href="#/tab/find">
  	 		<i class="icon ion-person-add"></i>
  	 		Find Friends
  	 	</a>
  	 	<a ng-repeat="friend in friends" 
  	 	   href="#/tab/profile/{{ friend._id }}" 
  	 	   class="item item-avatar">
  	 	   <img ng-src="img/ghost_profile.jpg" />
  	 	   {{ friend.email }}
  	 	</a>
  	 </div>
   </div>
 </ion-content>
</ion-view>
