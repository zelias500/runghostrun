<ion-view view-title="Followers">
 <ion-content class="padding">
   <div class="form-group">
  	 <div class="list">
  	 	<a ng-repeat="follower in followers"
  	 	   href="#/tab/profile/{{follower._id}}" 
  	 	   class="item item-avatar">
  	 	   <img ng-src="img/ghost_profile.jpg" />
  	 	   {{ follower.email }}
  	 	</a>
  	 </div>
   </div>
 </ion-content>
</ion-view>
