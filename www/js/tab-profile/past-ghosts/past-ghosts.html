<ion-view view-title="Your Ghost Data">
  <ion-content class="padding">

  <div class="list card">
    <div class="item item-body">
      <div ng-show="ghosts.length === 0">You haven't saved any recent ghost data. Let's go running!</div>
      <div ng-repeat="ghost in ghosts">
          <div class="item item-divider">
            <span>{{ghost.title}}</span>
              <a href="#/tab/edit/{{ghost._id}}">
                <button class="button button-small button-outline button-positive edit">Edit</button>
              </a>
          </div>
        <div class="item item-text-wrap">
          <run-map ghost='ghost' clickable='false'></run-map>
        </div>
        <div class="item item-divider">
          <run-stats data='ghost' format="'colWithDate'"></run-stats>
        </div>
      </div>
    </div>
  </div>

  </ion-content>
</ion-view>
