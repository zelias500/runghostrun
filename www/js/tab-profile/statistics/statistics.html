<ion-view view-title="Statistics">
  <ion-content class="padding">
    <div class="list">
      <a class="item">
        Your Last Run was on: {{ date }}
      </a>
      <a class="item">
        Total Runs Logged: {{ numRuns }}
      </a>
      <a class="item">
        Ghost Data Saved: {{ numGhosts }}
      </a>
      <a class="item" ng-show="useKm">
        Average Pace: {{ averagePaceKm }} min/km
      </a>
      <a class="item" ng-show="useMi">
        Average Pace: {{ averagePaceMi }} min/mi
      </a>
      <a class="item" ng-show="useKm">
        Average Distance: {{ averageDistanceKm }} km
      </a>
      <a class="item" ng-show="useMi">
        Average Distance: {{ averageDistanceMi }} mi
      </a>
      <label class='item item-input item-select'>
        <div class='input-label'>See stats!</div>
        <select ng-model='statSelector' ng-change='changeStat(statSelector)'>
          <option>Recent Run Times</option>
          <option>Pace over Time</option>
        </select>
      </label>
      <a class="item">
        <div class="data"><nvd3 options="d3Selected.options" data="d3Selected.data"></nvd3></div>
      </a>
    </div>

  </ion-content>
</ion-view>
