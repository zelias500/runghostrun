<ion-view view-title="Statistics">
  <ion-content class="padding">
    <div class="list">
      <a class="item">
        Your Last Run was on: {{ date }}
      </a>
      <a class="item">
        Total Runs Logged: {{ numRuns }}
      </a>
      <a class="item">
        Ghost Data Saved: {{ numGhosts }}
      </a>
      <a class="item">
        Average Pace: {{ averagePaceMi }} min/mi | {{ averagePaceKm }} min/km
      </a>
      <a class="item">
        Average Distance: {{ averageDistanceMi }} mi | {{ averageDistanceKm }} km
      </a>
      <a class="item">
        Recent Run Statistics:
        <div class="data"><nvd3 options="options" data="data"></nvd3></div>
      </a>
    </div>

  </ion-content>
</ion-view>
