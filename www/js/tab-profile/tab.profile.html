<ion-view view-title="Profile">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider" id="img_parent"><img class="profile_img" ng-src="img/ghost_profile.jpg"></div>
      <div class="item item-body">
        <div id="img_parent">
          {{me.email}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Recent Ghosts</div>
      <div class="item item-body">
        <div>
          {{myRecentGhost}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Statistics</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
    <div class="list card">

      <div class="item item-body">
        <div>
         <button class="btn">Friends</button>
         <button class="btn">Search Friends</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
