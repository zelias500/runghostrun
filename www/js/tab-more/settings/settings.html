<ion-view view-title="Settings">
	<ion-content class="padding">
    	<div class="list">

 	  		<li class="item item-toggle">
	    		Distance in: <strong> {{displayDistanceUnit()}} </strong>
		     		<label class="toggle toggle-energized">
		       		<input name="distanceUnit"
		       		  type="checkbox"
		       		  ng-model="user.isMetric">
		       		<div class="track">
		         		<div class="handle"></div>
		       		</div>
	     		</label>
	  		</li>

	  		<label class="item item-input item-select">
	   			<div class="input-label">
	      			Privacy:
	   			</div>
		    	<select name="selected" ng-model="user.privacy" id="privacySelector">
				    <option>Private</option>
				    <option>Friends</option>
				    <option>Public</option>
		   		</select>
	  		</label>

			<div class="item item-input-inset">
		  		<span>Display Name&nbsp;</span>
		    	<label class="item-input-wrapper">
		      		<input type="text" ng-model="user.displayName" placeholder="{{user.displayName}}"/>
		    	</label>
			</div>

  		</div>
	  	<button class="button button-block button-balanced" ng-click="saveUser()"> 
	  		Save
		</button>

  	</ion-content>
</ion-view>
