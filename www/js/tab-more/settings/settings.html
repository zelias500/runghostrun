<ion-view view-title="Settings">
	<ion-content class="padding">
    	<div class="list">

 	  		<li class="item item-toggle">
	    		Display distance in: <strong> {{displayDistanceUnit()}} </strong>
		     		<label class="toggle toggle-energized">
		       		<input name="distanceUnit"
		       		  type="checkbox"
		       		  ng-model="user.isMetric">
		       		<div class="track">
		         		<div class="handle"></div>
		       		</div>
	     		</label>
	  		</li>

	  		<li class="item item-toggle">
	    		Enable voice coach: <strong> {{coachEnabled()}} </strong>
		     		<label class="toggle toggle-calm">
		       		<input name="coach"
		       		  type="checkbox"
		       		  ng-model="user.speechEnabled">
		       		<div class="track">
		         		<div class="handle"></div>
		       		</div>
	     		</label>
	  		</li>

			<label class="item item-input">
	            Your display name:
	            <input type="text" ng-model="user.displayName" placeholder="{{user.displayName}}">
   			</label>
	  		<label class="item item-input item-select">
	   			<div class="input-label">
	      			Who can follow you:
	   			</div>
		    	<select name="selected" ng-model="user.privacy" id="privacySelector">
				    <option value="Private">No One</option>
				    <option value="Friends">People I Follow</option>
				    <option value="Public">Anyone</option>
		   		</select>
	  		</label>

  		</div>
  		<button class="button button-full button-outline button-balanced icon-left ion-checkmark" ng-click="saveUser()">
        	Save
      	</button>
      	
  	</ion-content>
</ion-view>
