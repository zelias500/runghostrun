<ion-view view-title="Welcome, {{ user.email }}!">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Your Recent Ghosts</div>
      <div class="item item-body">
        <p ng-show="{{ghosts.length === 0}}">You have no recent ghost data. Let's go for a run!</p>
        <ion-list>
          <ion-item ng-repeat='ghost in ghosts'> 
            <ghost-map ghost='ghost' anchors='false'></ghost-map>
          </ion-item>
        </ion-list>
      </div>
    <div class="list card">
      <div class="item item-divider">Recent Friend Activity</div>
      <div class="item item-body">
        <p ng-show="{{friendGhosts.length === 0}}">No recent friend activity. Go make friends!</p>
        <ion-list>
          <ion-item ng-repeat='friend in friendGhosts'>
            <ghost-map ghost='friend' anchors='true'></ghost-map>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
